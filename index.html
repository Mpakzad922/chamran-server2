<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مدرسه هوشمند چمران</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="confetti-canvas" style="position:fixed; top:0; left:0; z-index:900; pointer-events:none; display:none;"></canvas>

    <div id="intro-overlay">
        <div class="signature-container">
            <div style="font-size:0.8rem; letter-spacing:3px; color:white; margin-bottom:10px;">CREATED BY</div>
            <div class="sig-name">Mohammad Pakzad</div>
        </div>
    </div>

    <div id="screen-login" class="lessons-container" style="text-align:center; margin-top:50px;">
        <div style="font-size: 4rem; margin-bottom: 10px;">🎓</div>
        <h2>ورود به کلاس</h2>
        <input type="text" id="inpUser" placeholder="نام کاربری..." style="width:100%; padding:15px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd; text-align:center;">
        <input type="tel" id="inpPass" placeholder="رمز عبور..." style="width:100%; padding:15px; margin-bottom:20px; border-radius:10px; border:1px solid #ddd; text-align:center;">
        <button id="btnLogin" class="big-btn btn-hw" onclick="performLogin()" style="width:100%;">ورود امن 🔐</button>
        <div id="loginMsg" style="color:red; margin-top:10px;"></div>
    </div>

    <div id="screen-library" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        
        <div class="header-card">
            <div style="display:flex; align-items:center; gap:15px;">
                <div onclick="showNotifications()" style="font-size:1.5rem; cursor:pointer; position:relative;">
                    🔔 <div id="notifDot" style="width:10px; height:10px; background:red; border-radius:50%; position:absolute; top:0; right:0; display:none;"></div>
                </div>
                <div class="stats-box">
                    <span id="user-gem">0</span> 💎
                </div>
            </div>
            <div class="header-info" style="text-align:left;">
                <h2 id="displayName">دانش‌آموز</h2>
                <div class="rank-tag" id="user-rank">نوآموز</div>
                <div style="font-size:0.8rem; margin-top:5px; opacity:0.8;" id="user-xp">0 XP</div>
            </div>
        </div>

        <div class="wall-luxury">
            <div class="wall-title">🏆 نخبگان آخرین آزمون</div>
            <div id="wallContainer" class="wall-scroll">
                <small style="color:rgba(255,255,255,0.7); display:block; text-align:center; width:100%;">درحال بارگذاری...</small>
            </div>
        </div>

        <div class="action-grid">
            <button onclick="window.location.href='azmoon.html'" class="big-btn btn-exam">📝 آزمون آنلاین</button>
            <button onclick="alert('به زودی...')" class="big-btn btn-shop">🛒 فروشگاه</button>
        </div>
        
        <div class="action-grid" style="margin-bottom:20px;">
            <button onclick="window.location.href='homework.html'" class="big-btn btn-hw">📤 ارسال تکالیف (جدید)</button>
        </div>

        <button onclick="openHistory()" class="btn btn-outline">📜 پرونده و سوابق من</button>

        <div class="lessons-container">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <h3 style="margin:0;">درس‌های من</h3>
                <span onclick="logout()" style="color:red; cursor:pointer; font-size:0.9rem;">خروج 🚪</span>
            </div>
            <div id="video-list-container"></div>
        </div>
        
        <div style="margin-top:20px; color:#aaa; font-size:0.8rem;">Created By M. Pakzad</div>
    </div>

    <div id="screen-player" class="lessons-container hidden" style="padding:0; overflow:hidden;">
        <div id="playerContainer" style="position:relative; background:black;">
            <div id="cheatAlert" style="position:absolute; top:10px; left:10px; background:rgba(255,0,0,0.8); color:white; padding:5px 10px; border-radius:5px; display:none;">⛔ جلو زدن مجاز نیست!</div>
            <video id="myVideo" playsinline style="width:100%; display:block;"></video>
            <div class="custom-controls" id="controlsBar" style="background:rgba(0,0,0,0.7); padding:10px; display:flex; gap:10px; align-items:center;">
                <button id="playBtn" onclick="togglePlay()" style="background:none; border:none; color:white;">▶️</button>
                <div id="progressBarContainer" style="flex:1; height:5px; background:#555; position:relative; cursor:pointer;">
                    <div id="progressBar" style="height:100%; width:0%; background:var(--accent);"></div>
                    <div id="progressThumb" style="width:12px; height:12px; background:white; border-radius:50%; position:absolute; top:-3.5px; left:0%;"></div>
                </div>
                <span id="timeDisplay" style="color:white; font-size:0.8rem;">00:00</span>
                <button onclick="toggleFullScreen()" style="background:none; border:none; color:white;">⛶</button>
            </div>
        </div>
        <div style="padding:15px;">
            <div style="display:flex; justify-content:space-between;">
                <button onclick="closePlayer()" style="background:#eee; border:none; padding:5px 10px; border-radius:5px;">بازگشت</button>
                <strong id="videoTitle">عنوان درس</strong>
            </div>
            <div id="downloadContainer"></div>
            <div style="margin-top:10px; font-size:0.8rem; display:flex; justify-content:space-between;">
                <span id="viewPercent" style="color:var(--accent); font-weight:bold;">0%</span>
                <span id="viewStatus">در حال تماشا...</span>
            </div>
        </div>
    </div>

    <div id="securityModal" class="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; justify-content:center; align-items:center;">
        <div style="background:white; padding:20px; border-radius:15px; text-align:center;">
            <div id="timerDisplay" style="font-size:2rem; font-weight:bold; color:red;">60</div>
            <h3>🔒 حضور غیاب</h3>
            <div id="mathQ" style="font-size:1.5rem; margin:10px 0;">...</div>
            <input type="tel" id="mathAns" placeholder="پاسخ؟" style="padding:10px; width:100px; text-align:center;">
            <button onclick="checkSecurityAnswer()" class="btn" style="background:var(--primary); color:white; display:block; width:100%; margin-top:10px;">ثبت</button>
        </div>
    </div>

    <div id="historyModal" class="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1500; justify-content:center; align-items:center;">
        <div class="lessons-container" style="max-height:80vh; overflow-y:auto;">
            <h3>📜 پرونده سوابق</h3>
            <div id="historyListContainer"></div>
            <button onclick="document.getElementById('historyModal').style.display='none'" class="btn-outline" style="margin-top:10px;">بستن</button>
        </div>
    </div>

    <div id="notifModal" class="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1500; justify-content:center; align-items:center;">
        <div class="lessons-container">
            <h3>🔔 پیام‌ها</h3>
            <div id="notifListContainer"></div>
            <button onclick="document.getElementById('notifModal').style.display='none'" class="btn-outline" style="margin-top:10px;">بستن</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="rank.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
